apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: uat
  labels: {{ include "labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: reportportal-uat
  serviceName: uat-0
  template:
    metadata:
      labels:
        component: reportportal-uat
    spec:
      containers:
        - name: uat
          image: "reportportal/service-authorization:{{ .Values.authorization.version }}"
          ports:
          - containerPort: 8080
            protocol: TCP
          - env:
            - name: RP_PROFILES
              value: docker
            - name: RP_SESSION_LIVE
              value: 86400
{{ include "nodeSelector" . | indent 8 }}
