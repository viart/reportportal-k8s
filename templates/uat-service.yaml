apiVersion: v1
kind: Service
metadata:
  name: uat
  labels: {{ include "labels" . | indent 4 }}
spec:
  ports:
  - name: headless
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    component: reportportal-uat
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uat
  labels: {{ include "labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: reportportal-uat
  serviceName: uat
  template:
    metadata:
      labels:
        component: reportportal-uat
    spec:
      containers:
      - name: uat
        image: "reportportal/service-authorization:{{ .Values.authorization.version }}"
        ports:
        - containerPort: 8080
          protocol: TCP
        - env:
          - name: RP_PROFILES
            value: docker
          - name: RP_SESSION_LIVE
            value: 86400
{{ include "nodeSelector" . | indent 8 }}
