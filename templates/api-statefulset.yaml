apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: api
  labels: {{ include "labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: reportportal-api
  serviceName: api-0
  template:
    metadata:
      labels:
        component: reportportal-api
    spec:
      containers:
        - name: api
          image: "reportportal/service-api:{{ .Values.api.version }}"
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
          - name: JAVA_OPTS
            value: "-Xmx1g -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp"
          - name: RP_PROFILES
            value: "docker"
          # - name: RP_MONGO_URI
          #   value: mongodb://localhost:27017
{{ include "nodeSelector" . | indent 8 }}
